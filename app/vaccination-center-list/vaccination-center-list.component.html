
<h3>Liste des centres</h3>


<div>
    <ul *ngFor="let aCenter of centers">

      <br>
     
        <a routerLink="/centers/detail/{{aCenter.id}}">
            Aller sur {{aCenter.name}}
        </a>
    <br>
    <br>
    </ul>
</div>
